name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your default branch if it's different

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /Closer # Replace with your repository name

      - name: Configure Next.js for static export
        run: |
          echo "Adding necessary export configs..."
          echo '{ "output": "export" }' >> next.config.js

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v4

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4 